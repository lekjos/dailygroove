{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
  <div class="container container-flex justify-content-center">
    <p class="lead">The message will read:</p>
    <blockquote class="blockquote font-weight-light">
      <p class="mb-0">{{ invite_message|safe }}</p>
    </blockquote>

    <form method="post">
      {% crispy form %}
      <button class="btn btn-primary" type="submit">Send Invite</button>
    </form>
  </div>
{% endblock %}
