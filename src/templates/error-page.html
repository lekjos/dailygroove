{% extends 'base.html' %}
{% block title %}
  {{title}}
{% endblock %}

{% block page_content %}
  {% if exception %}
    <p>{{ exception }}</p>
  {% else %}
    <p>
      <br /> {{fallback_message}}
    </p>
  {% endif %}

  <button type="button" class="btn btn-primary" onclick="history.back()">Back</button>
  <a type="button" href="{% url 'home' %}" class="btn btn-primary">Home</a>

{% endblock %}
