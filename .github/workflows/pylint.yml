name: Build & Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install --with dev
    - name: Delete static files
      run: |
        rm -rf src/static/
    - name: Prepare environment artifacts
      uses: actions/upload-artifact@v2
      with:
        name: environment
        path: .
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Download environment artifacts
      uses: actions/download-artifact@v2
      with:
        name: environment
        path: .  # This should match the path used in the setup job
    - name: Analyzing the code with pylint
      run: |
        poetry run pylint --load-plugins=pylint_django --django-settings-module=daily_groove.settings ./src
    - name: Analyzing code with black
      run: |
        poetry run black . --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - name: Download environment artifacts
      uses: actions/download-artifact@v2
      with:
        name: environment
        path: .  # This should match the path 
    - name: Run Unit Tests
      run: |
        poetry run pytest src
